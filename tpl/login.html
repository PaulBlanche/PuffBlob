<!DOCTYPE html>
<html>
<head>{include="includes"}</head>
<body>

<div id="logincontent">
        <div id="loginheader">
            <h1>
                <a href="?" id="logo">
                    <img src="tpl/img/logo-w.svg"/>
                    <span>puffblob<span>
                </a>
            </h1>
        </div>

        <form method="post" name="loginform" id="loginForm">
        {if="$loginOK < 1"}<p>Mauvais couple password/login<br />Essais restant avant le ban : {$attempts}</p>{/if}
        <div class="tagbox">
            <label for="title">Login :</label>
            <input type="text" class="normal" placeholder="login ..." name="login" id="login">
        </div>
        <div class="tagbox">
            <label for="title">Password :</label>
            <input type="password" class="normal" placeholder="password ..." name="password" id="password" autocomplete="off">
        </div>
        <!--Login: <input type="text" name="login" tabindex="1">-->
        <!--Password : <input type="password" name="password" tabindex="2">-->
        <input type="submit" value="Login" class="button" tabindex="4"><br>
        <input type="hidden" name="token" value="{$token}">
    </form>

    <div id="footer">
        {include="page.footer"} 
    </div>
</div>


</body>
</html>
