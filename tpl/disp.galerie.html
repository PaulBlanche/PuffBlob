<!DOCTYPE html>
<html>
<head>{include="includes"}
<style>
    * {
        -webkit-box-sizing: border-box; /* Safari/Chrome, other WebKit */
        -moz-box-sizing: border-box;    /* Firefox, other Gecko */
        box-sizing: border-box;         /* Opera/IE 8+ */
    }
    html{
        height:100%;
        width:100%;
        font-size:16px;
        font-family: 'Helvetica Neue',Helvetica,Arial,sans-serif;
    }
    body{
        margin:0;
        padding:0;
        height:100%;
        width:100%;
        background-color: rgb(46, 50, 55);
    }

    @font-face {
        font-family: 'snicklesregular';
        src: url('tpl/font/snickles-webfont.eot');
        src: url('tpl/font/snickles-webfont.eot?#iefix') format('embedded-opentype'),
             url('tpl/font/snickles-webfont.woff') format('woff'),
             url('tpl/font/snickles-webfont.ttf') format('truetype'),
             url('tpl/font/snickles-webfont.svg#snicklesregular') format('svg');
        font-weight: normal;
        font-style: normal;

    }

/*#####################################
#   HEADER
#####################################*/

    #header {
        font-family: 'snicklesregular';
        background-color: rgb(46, 50, 55);
    }

    #header h1{
        margin:0;
        padding:1rem;
        font-size: 2rem;
    }

    #header img {
        height:2rem;
        margin-bottom:-2px 
    }
    #header a{
        color:#FFF;
        text-decoration: none;
        opacity:0.8;
        transition: opacity 0.3s;
    } 
    #header a:hover {
        opacity: 1;
    }

/*#####################################
#   FOOTER
#####################################*/

    #footer{
        text-align: center;
        font-size: 0.7rem;
        color:rgb(131, 131, 131);
    }


/*#####################################
#   PAGINATION
#####################################*/

    .pagination {
        background-color: rgb(66, 70, 75);
        padding:10px;
        font-size: 0.8rem;
        text-align: center;
        width:120%;
        margin-left:-10%;
        box-shadow: inset 0px 0px 10px rgb(0, 0, 0);
        position:relative;
        z-index:10;
    }
    .pagination a {
        text-decoration: none;
        color:#AAA;
    }
    .pagination span {
        color:#AAA;
        margin:0 20px;
    }

/*#####################################
#   GALERIE
#####################################*/
    #content {
        background-color: rgb(231,231,231);
        padding:20px 0 0 0;
    }
    #posts {
        padding: 10px;
    }
    #posts:after {
        content:"";
        display: block;
        clear: both;
    }

    h2.shapeTitle {
        margin:0;
        padding:0px 30px 0px 20px;
        font-size: 1.2rem;
        color:#555;
        background-color: rgb(231,231,231);
        border-bottom: 2px solid #888;
        display: inline-block;
    }

    #posts .post {
        float:left;
        position: relative;
        margin:10px;
        width:200px;
        height:200px;
    }
    #posts .post:hover {
        box-shadow: 0px 0px 10px #000;
        transition-property:box-shadow;
        transition-duration: 0.2s;
    }
    #posts a  {
        margin:0;
        padding:0;
        border:0;
    }
    #posts .post h3 {
        position: absolute;
        bottom:10px;
        margin:0;
        padding:0;
        text-overflow: ellipsis;
        white-space: nowrap;
        overflow: hidden;
        font-family: Arial, Arial, Helvetica, sans-serif;
        background-color:#FFF;
        color:#000;
        opacity: 0.55;
        font-weight: normal;
        font-size: 1rem;
        width:0;
        transition-property:width,padding;
        transition-duration: 0.2s;
    }
    #posts .post:hover h3{
        box-shadow: 0px 0px 10px #000;
        width:100%;
        padding:2px 10px;
    }
    #posts .post .linkeditbuttons {
        position: absolute;
        max-height:0;
        overflow: hidden;
        transition:max-height 0.2s;
    }
    #posts .post:hover .linkeditbuttons {
        max-height:50px;
    }
    #posts .post form {
        float: left;
    }
    #posts input {
        border:none;
        color:transparent;
        width:25px;
        height:25px;
        border-radius: 4px;
        margin: 5px;
        opacity: 0.55;
        transition:background-size 0.2s;
    }
    #posts input.edit {
        background: url("tpl/img/edit.png") #FFF center center no-repeat;
        background-size: 16px 16px;
    }
    #posts input.delete {
        background: url("tpl/img/delete.png") #FFF center center no-repeat;
        background-size: 16px 16px;
    }
    #posts input:hover {
        opacity: 1;
        box-shadow: 0px 0px 4px #000;
        background-size: 20px 20px;
    }

@media screen and (max-width: 799px) {
    #posts .post, #posts .post img {
        width: 150px;
        height: 150px;
    }
}

@media screen and (max-width: 359px) {
    #posts .post, #posts .post img {
        width: 130px;
        height: 130px;
    }
}

</style>
</head>
<body>

<div id="header">
    {include="page.header"}
</div>

{include="page.pagination"}
<div id="content">
    <h2 class="shapeTitle">Shape : {$shape}</h2>
    <div id="posts">
        {loop="posts"}
        <div class="post {if="$value.meta.contentLength > 1000"}long{/if}">
            {if="login::isLoggedIn()"}
            <div class="linkeditbuttons">
                <form method="GET" class="buttoneditform">
                    <input type="hidden" name="date" value="{$value.date}">
                    <input class="edit" type="submit" value="edit" name="edit">
                </form>
                <form method="POST" class="buttoneditform">
                    <input type="hidden" name="date" value="{$value.date}">
                    <input type="hidden" name="token" value="{$token}">
                    <input class="delete" type="submit" value="delete" name="delete">
                </form>
            </div>
            {/if}
            {if="isType($value.meta.mimeType, 'image')"}
            <a href="{$value.file}"><img src="{$value.file|thumbULR}" /></a>
            {/if}
            <h3>{$value.title}</h3>
        </div>
        {/loop}

    </div>
</div>
{include="page.pagination"}

<div id="footer">
    {include="page.footer"} 
</div>

</body>
</html>
